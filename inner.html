<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حجز داخل الكافيه</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  
 
  <link rel="stylesheet" href="style.css">

  
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container py-5">
  
    <div id="alert" class="alert alert-warning text-center" role="alert">
      ✅ تم الحجز بنجاح، نراك قريباً!
    </div>

    
    <form class="dark-form">
      <h3 class="mb-4 title">احجز طاولتك الآن</h3>

      <div class="mb-3">
        <label for="email" class="form-label">البريد الإلكتروني</label>
        <input type="email" class="form-control" id="email" placeholder="example@email.com">
        <div class="form-text text-light">لن نشارك بريدك مع أي طرف.</div>
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">الاسم الكامل</label>
        <input type="text" class="form-control" id="name" placeholder="اكتب اسمك الكامل">
      </div>

      <div class="mb-3">
        <label for="people" class="form-label">عدد الأشخاص</label>
        <input type="number" class="form-control" id="people" placeholder="مثال: 2">
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">التاريخ</label>
        <input type="date" class="form-control" id="date">
      </div>

      <div class="mb-3">
        <label for="time" class="form-label">الوقت</label>
        <input type="time" class="form-control" id="time">
      </div>

      <div class="mb-3">
        <label for="notes" class="form-label">ملاحظات (اختياري)</label>
        <textarea class="form-control" id="notes" rows="3" placeholder="مثل: طاولة بجانب النافذة"></textarea>
      </div>

   
      <a href="#alert" class="btn btn-submit">تأكيد الحجز</a>
      <a href="index.html" class="btn btn-submit"> رجوع</a>
    </form>
  </div>

</body>
</html>
